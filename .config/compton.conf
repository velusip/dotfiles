#backend = "glx";
#glx-no-stencil = true;
#glx-copy-from-front = true;
#glx-copy-method = "copy"; # default "undefined"


# Shadow
shadow = true;         # Client-side shadows on windows
shadow-radius = 4;     # default 12
shadow-offset-x = -12; # default -15
shadow-offset-y = -4;  # default -15
shadow-opacity = 0.7;  # default 0.75
shadow-red = 0.0;      # shadow saturation, default 0
shadow-green = 0.0;
shadow-blue = 0.0;
shadow-ignore-shaped = true;  # non-rect windows
no-dnd-shadow = true;         # Dragondrop
no-dock-shadow = true;        # docks/panels
clear-shadow = true;          # zero out window-occluded part of shadows
shadow-exclude = [
    "name = 'Notification'",
    "name *= 'VLC'"
];

# Opacity
frame-opacity = 0.9; # window titlebars/borders
menu-opacity = 0.9;  # drop menus
alpha-step = 0.06;   # alpha change increment, default 0.06
detect-client-opacity = true;     # detect existing opacity
inactive-opacity-override = true; # override _NET_WM_OPACITY
inactive-opacity = 0.85;          # unfocused windows
inactive-dim = 0.05;              # dim by...
inactive-dim-fixed = true;        # dimming based on current opacity

# blur backgrounds on transparent windows
blur-background = true;           # blur behind windows
#blur-background-frame = false;   # behind frame
blur-background-fixed = true;     # dynamic bluring
blur-kern = "7x7box";
